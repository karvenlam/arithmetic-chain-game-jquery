  margin-left: auto;

<body>
<header>
</header>
Game full width
Game center
Stat full width

  Score flow right
 Panel full width

   Row

 Equation full width

<div class="game full"><div class="game center">
  <div class="stat full">
    <div class="heart left">
    </div><!-- heart left -->
    <div class="score left">
    </div><!-- score left-->
  </div><!-- stat full -->
  <div class="panel full"><div class="panel center">
    <!-- row , cell absolute, cell data -->
  </div><!-- panel center --></div><!-- panel full -->
  <div class="equation full"><div class="equation center">
    <div class="negative"></div>
    <div class="left operand"></div>
    <div class="operator"></div>
    <div class="right operand"></div>
    <div class="equal"></div>
    <div class="result"></div>
  </div><!-- equation center--></div><!-- equation full -->
  <div class="history"></div>
</div><!-- game center --></div><!-- game full- -->

<footer>
</footer>

<script>
$(document).ready(function(){
  var rowCount=4;
  var colCount=4;

  //generateRandomDigits
  function generateRandomDigits(){
    var temp="";
    for(var i=0;i<rowCount;i++){
      temp+="<div id='r"+i+"' class='row'>";
      for(var j=0;j<colCount;j++){
        temp+="<div class='cell-absolute'>";
        temp+="<div id='r"+i+"c"+j+"' class='cell-data'>";
        temp+=Math.floor(Math.random() * 10);
        temp+="</div></div>";
      }
      temp+="</div>";
    }
    $("div.panel.center").html(temp);
  }

/************************************************************************/
generateRandomDigits();


});
</script>
